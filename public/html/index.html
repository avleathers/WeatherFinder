<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Weather Forum</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/style2.css">
    <!--Import Google Icon Font-->


    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

    <div class="img">
        <div id="top-badge" style="color: ivory;text-align:center;padding:30px 80px;text-align: justify;">
            <h3 style="text-align:center;">The Weather Forum</h3>
            <p style="text-align: center; font-size: 20px; margin-left: 20px; margin-right: 20px">
                <div class="headercontainer">
                    <div class="jumbotron">
                        <div class="headercontainer">
                            <h4 class="header">
                                <div class="blogBtn">
                                    <a href="#blog-entry"><button class="blogBtn btn btn-success">Add A Blog</button></a>
                                </div>
                                <div class="blogBtn">
                                    <a href="#blogDisplay"><button class="blogBtn btn btn-success">Go to Blog</button></a>
                                </div>
                            </h4>

                        </div>
                    </div>
                </div>
        </div>

        <div class="img-1">
        </div>


        <a name="blog-entry" id=>
            <h4 style="text-align:center; color: dimgray">Share Your Weather News</h4>
        </a>

        <div class="bloginput">
            <div>
                <div class='class="input-field col s12"'>
                    <select id="weatherCondition">
                        <option value="" disabled selected>Weather Condition</option>
                        <option value="Flooding">
                            <li>Flooding</li>
                        </option>
                        <option value="Raining">
                            <li>Raining</li>
                        </option>
                        <option value="Sunny">
                            <li>Sunny</li>
                        </option>
                        <option value="Snowing">
                            <li>Snowing</li>
                        </option>
                        <option value="Humid">
                            <li>Humid</li>
                        </option>
                        <option value="Lightning">
                            <li>Lightning</li>
                        </option>
                    </select>

                </div>
            </div>

            <input type="text" id="blogTitle" placeholder="Blog Title">

            <input type="text" id="userName" placeholder="User Name">

            <input type="text" id="cityName" placeholder="City Name">

            <input type="text" id="stateName" placeholder="State Name">

            <input type="text" id="countryName" placeholder="Country Name">

            <input type="text" id="weatherInput" placeholder="Weather Input">

            <br />

            <input type="submit" id="new-blog" class="btn btn-success submit btn-lg" />
        </div>

        <div class="img-2">
        </div>

        <div style="position:relative;">
            <div id="blog-section-background" style="text-align:center;padding:50px 80px;text-align: justify; ">
                <div class="row" id="blog-row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <a name="blogDisplay">
                            <h4 style="text-align:center; color: ivory">Weather Blog Posts</h4>
                        </a>
                        <hr>
                        <div class="blog-container">
                            <div class="row-for-posts" >
                                <!-- blog column here -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="img-3">
        </div>

        <div id="mid-badge" style="position:relative;">
            <div style="color:ivory;text-align:center;padding:50px 80px;text-align: center;">
                <h4>Thank you for using The Weather Forum!</h4>
            </div>
        </div>

        <div class="img-4">
        </div>

        <script src="/js/logic.js"></script>
        <script type="text/javascript" src="/js/materialize.min.js"></script>

</body>

<footer class="page-footer" id="footer-badge">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Powered by Materialize</h5>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2014 Copyright
        </div>
    </div>
</footer>



</html>
